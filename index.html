<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8 bg-gradient-to-r from-blue-600 to-blue-700 rounded-2xl p-8 text-white shadow-lg">
            <h1 class="text-4xl font-bold mb-2">ðŸ“š Training Planner</h1>
            <p class="text-blue-100">Organize your training sessions and tracking</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-blue-100">
                <div class="text-3xl font-bold text-blue-600" id="totalTasks">0</div>
                <div class="text-blue-500 text-sm font-medium">Total Tasks</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-blue-100">
                <div class="text-3xl font-bold text-blue-700" id="completedTasks">0</div>
                <div class="text-blue-500 text-sm font-medium">Completed</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-blue-100">
                <div class="text-3xl font-bold text-blue-500" id="inProgressTasks">0</div>
                <div class="text-blue-500 text-sm font-medium">In Progress</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border border-blue-100">
                <div class="text-3xl font-bold text-blue-800" id="totalHours">0</div>
                <div class="text-blue-500 text-sm font-medium">Total Hours</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-lg p-6 border border-blue-100">
            <!-- Header with Buttons -->
            <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
                <h2 class="text-2xl font-semibold text-blue-800">My Training Sessions</h2>
                <div class="flex gap-3">
                    <button onclick="exportToExcel()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>Export Excel</span>
                    </button>

                    <button onclick="openModal()" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex flex-wrap gap-2 mb-6">
                <button onclick="filterTasks('all')" class="filter-btn bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 active">
                    All
                </button>
                <button onclick="filterTasks('pending')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200">
                    Pending
                </button>
                <button onclick="filterTasks('in-progress')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200">
                    In Progress
                </button>
                <button onclick="filterTasks('completed')" class="filter-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200">
                    Completed
                </button>
            </div>

            <!-- Task List -->
            <div class="space-y-3" id="taskList">
                <!-- Empty state -->
                <div class="bg-blue-50 rounded-lg border-2 border-dashed border-blue-200 p-8 text-center">
                    <div class="text-blue-300 mb-2">
                        <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <p class="text-blue-600 text-sm font-medium">No training tasks</p>
                    <p class="text-blue-400 text-xs mt-1">Click "Add Task" to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl slide-in max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-blue-800">New Training Task</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="taskForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-blue-700 mb-2">Date</label>
                            <input type="date" id="taskDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-blue-700 mb-2">Duration (hours)</label>
                            <input type="number" id="taskDuration" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="2" min="0.5" step="0.5" required>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-blue-700 mb-2">Topic</label>
                        <input type="text" id="taskTopic" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Introduction to JavaScript" required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-blue-700 mb-2">Trainer</label>
                            <input type="text" id="taskTrainer" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Trainer name" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-blue-700 mb-2">QA Reviewer (Optional)</label>
                            <input type="text" id="taskQAReviewer" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="QA reviewer name (optional)">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-blue-700 mb-2">Status</label>
                        <select id="taskStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="flex space-x-3 pt-4">
                        <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                            Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        const statusColors = {
            'pending': { bg: 'bg-yellow-100', text: 'text-yellow-800', dot: 'bg-yellow-500' },
            'in-progress': { bg: 'bg-orange-100', text: 'text-orange-800', dot: 'bg-orange-500' },
            'completed': { bg: 'bg-green-100', text: 'text-green-800', dot: 'bg-green-500' }
        };

        const statusLabels = {
            'pending': 'Pending',
            'in-progress': 'In Progress',
            'completed': 'Completed'
        };

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('taskDate').focus();
            // Set today's date as default
            document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('taskForm').reset();
        }

        function addTask(date, topic, trainer, qaReviewer, duration, status) {
            const task = {
                id: Date.now(),
                date: date,
                topic: topic,
                trainer: trainer,
                qaReviewer: qaReviewer || '', // Allow empty QA reviewer
                duration: parseFloat(duration),
                status: status,
                createdAt: new Date()
            };
            
            tasks.push(task);
            saveToLocalStorage();
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveToLocalStorage();
            renderTasks();
            updateStats();
        }

        function updateTaskStatus(id, newStatus) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = newStatus;
                saveToLocalStorage();
                renderTasks();
                updateStats();
            }
        }

        function editQAReviewer(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const currentQA = task.qaReviewer || '';
                const newQA = prompt('Enter QA Reviewer name:', currentQA);
                if (newQA !== null) {
                    task.qaReviewer = newQA.trim();
                    saveToLocalStorage();
                    renderTasks();
                }
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('trainingTasks', JSON.stringify(tasks));
        }

        function loadFromLocalStorage() {
            const savedTasks = localStorage.getItem('trainingTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-100', 'text-blue-800');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });
            
            event.target.classList.remove('bg-gray-100', 'text-gray-600');
            event.target.classList.add('active', 'bg-blue-100', 'text-blue-800');
            
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            let filteredTasks = tasks;
            
            if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(t => t.status === currentFilter);
            }
            
            if (filteredTasks.length === 0) {
                let emptyMessage = 'No training tasks';
                if (currentFilter === 'pending') emptyMessage = 'No pending tasks';
                if (currentFilter === 'in-progress') emptyMessage = 'No tasks in progress';
                if (currentFilter === 'completed') emptyMessage = 'No completed tasks';
                
                taskList.innerHTML = `
                    <div class="bg-blue-50 rounded-lg border-2 border-dashed border-blue-200 p-8 text-center">
                        <div class="text-blue-300 mb-2">
                            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <p class="text-blue-600 text-sm font-medium">${emptyMessage}</p>
                        <p class="text-blue-400 text-xs mt-1">Click "Add Task" to get started</p>
                    </div>
                `;
                return;
            }
            
            // Sort tasks by date
            filteredTasks.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            taskList.innerHTML = filteredTasks.map(task => {
                const colors = statusColors[task.status];
                const formattedDate = new Date(task.date).toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                });
                
                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 fade-in">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-3 h-3 ${colors.dot} rounded-full"></div>
                                <div>
                                    <h3 class="font-semibold text-gray-900">${task.topic}</h3>
                                    <p class="text-sm text-gray-500">${formattedDate} â€¢ ${task.duration} hours</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <select onchange="updateTaskStatus(${task.id}, this.value)" class="text-xs px-2 py-1 border border-gray-300 rounded">
                                    <option value="pending" ${task.status === 'pending' ? 'selected' : ''}>Pendiente</option>
                                    <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>En Progreso</option>
                                    <option value="completed" ${task.status === 'completed' ? 'selected' : ''}>Completada</option>
                                </select>
                                <button onclick="deleteTask(${task.id})" class="text-gray-400 hover:text-red-500 transition-colors duration-200">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-500">Entrenador:</span>
                                <span class="ml-2 font-medium">${task.trainer}</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-gray-500">Revisor QA:</span>
                                <span class="ml-2 font-medium">${task.qaReviewer || 'Not assigned'}</span>
                                <button onclick="editQAReviewer(${task.id})" class="ml-2 text-blue-500 hover:text-blue-700 text-xs underline">
                                    ${task.qaReviewer ? 'Edit' : 'Add'}
                                </button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <span class="px-2 py-1 ${colors.bg} ${colors.text} text-xs rounded-full">${statusLabels[task.status]}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const inProgress = tasks.filter(t => t.status === 'in-progress').length;
            const totalHours = tasks.reduce((sum, task) => sum + task.duration, 0);
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('inProgressTasks').textContent = inProgress;
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
        }

        function exportToExcel() {
            if (tasks.length === 0) {
                alert('No tasks to export. Please add some training tasks first.');
                return;
            }

            // Create CSV content
            const headers = ['Date', 'Topic', 'Trainer', 'QA Reviewer', 'Duration (Hours)', 'Status'];
            const csvContent = [
                headers.join(','),
                ...tasks.map(task => [
                    task.date,
                    `"${task.topic}"`,
                    `"${task.trainer}"`,
                    `"${task.qaReviewer || 'Not assigned'}"`,
                    task.duration,
                    `"${statusLabels[task.status]}"`
                ].join(','))
            ].join('\n');

            // Create and download CSV file (Excel compatible)
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `training-tasks-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);

            alert('Training tasks exported successfully! The Excel file has been downloaded.');
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('taskDate').value;
            const topic = document.getElementById('taskTopic').value;
            const trainer = document.getElementById('taskTrainer').value;
            const qaReviewer = document.getElementById('taskQAReviewer').value;
            const duration = document.getElementById('taskDuration').value;
            const status = document.getElementById('taskStatus').value;
            
            addTask(date, topic, trainer, qaReviewer, duration, status);
            closeModal();
        });

        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !document.getElementById('modal').classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        loadFromLocalStorage();
        renderTasks();
        updateStats();
    </script>
